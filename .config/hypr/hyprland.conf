exec-once = mpd
exec-once = monitor-daemon
exec-once = eww open bar
exec-once = hyprctl setcursor Bibata_Spirit 28

env = XCURSOR_SIZE,28
env = XCURSOR_THEME,Bibata_Spirit
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland
env = GTK_THEME,gruvbox
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = BROWSER,librewolf
env = EDITOR,nvim
env = VISUAL,nvim
env = CALIBRE_USE_SYSTEM_THEME,true

source=hyprland/local_env.conf
source=hyprland/monitors.conf
source=hyprland/rules.conf

render {
  cm_fs_passthrough = 1
  cm_auto_hdr = 1
}

input {
    kb_layout = pl
    follow_mouse = 1
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(ebdbb2)
    col.inactive_border = rgb(928374)
    layout = dwindle
    snap:enabled = false
}

decoration {
    rounding = 0
    blur:enabled = no
    shadow:enabled = no
}


animations {
	enabled = yes
	bezier = fin,0.32,0,0.67,1
	bezier = fout,0.32,1,0.67,1
	animation = fade,0
	animation = border,0
	animation = fadeLayersOut,1,2,fout
	animation = fadeOut,1,2,fout
	animation = workspaces,1,2,fout,slide
	animation = windowsIn,1,1,fin,gnomed
	animation = windowsOut,1,1,fout,gnomed
	animation = windowsMove,1,1,fin,gnomed
	animation = layersIn,1,1,fin,slide
	animation = layersOut,1,1,fout,slide
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    force_default_wallpaper = 0
	disable_hyprland_logo = true
    enable_anr_dialog = false
    background_color = rgba(1d2021ff)
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

debug {
	disable_logs = false
}

cursor {
	no_break_fs_vrr = 1
	no_hardware_cursors = 1
}

$mainMod = SUPER

bind = $mainMod, T, killactive, 
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, togglefloating

bind = $mainMod, Return, exec, alacritty
bind = $mainMod, W, exec, librewolf 
bind = $mainMod, P, exec, rofi -show drun 
bind = $mainMod, M, exec, alacritty -e ncmpcpp 
bind = $mainMod, B, exec, alacritty -e bluetui
bind = $mainMod, A, exec, alacritty -e pulsemixer

bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86RFKill, exec, nop
bind = , XF86Display, exec, external-internal-monitor-switch.sh

bind = $mainMod SHIFT CONTROL, S, exec, grim
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" 

bind = $mainMod, ESCAPE, exec, killall rofi; killall grim; killall slurp; hyprlock 
bind = $mainMod CONTROL, Escape, exit, 
bind = $mainMod SHIFT, Escape, exec, shutdown now 

bind = $mainMod CONTROL, I, exec, pamixer -i 5
bind = $mainMod CONTROL, D, exec, pamixer -d 5
bind = $mainMod CONTROL, M, exec, pamixer -t

bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

bind = $mainMod SHIFT, Left, swapwindow, l
bind = $mainMod SHIFT, Right, swapwindow, r
bind = $mainMod SHIFT, Up, swapwindow, u
bind = $mainMod SHIFT, Down, swapwindow, d

bind = $mainMod CONTROL, Left, movewindow, l
bind = $mainMod CONTROL, Right, movewindow, r
bind = $mainMod CONTROL, Up, movewindow, u
bind = $mainMod CONTROL, Down, movewindow, d

bind = $mainMod, e, cyclenext,

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

