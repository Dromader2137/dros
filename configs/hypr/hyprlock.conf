hide_cursor = true

background {
  color = rgba(1d2021ff)
  path = screenshot
  brightness = 0.7;
  blur_passes = 2
  blur_size = 5
}

animations {
  animation = fade,0
}

input-field {
    monitor =
    size = 600, 70
    outline_thickness = 0
    dots_size = 0.1
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(282828)
    inner_color = rgb(3c3836)
    font_color = rgb(ebdbb2)
    font_family = Mononoki Nerd Font Bold
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = Your password
    hide_input = false
    rounding = 0
    check_color = rgb(3c3836)
    fail_color = rgb(cc241d)
    fail_text = Wrond password
    fail_timeout = 2000
    fail_transition = 0
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -165
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo $TIME
    text_align = center
    color = rgba(ebdbb2ff)
    font_size = 128
    font_family = Mononoki Nerd Font Bold
    rotate = 0 
    position = 0, 20
    halign = center
    valign = center
}

shape {
    monitor =
    size = 600, 400
    color = rgba(282828ff)
    rounding = 0
    border_size = 2
    border_color = rgba(ebdbb2ff)
    rotate = 0
    xray = false
    position = 0, 0
    halign = center
    valign = center
}
